<!DOCTYPE html>
<html>
   <head>
		<title>BONTA官方網站</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="assets/css/main.css" />
   </head>
   <body>
	   <div>
			<section>
				<header>
					<h1>歡迎來到BONTA官方網站</h1>
					<p>目前的產品如下：</p>
					<ul>
						<ol>環境控制系統</ol>
						<ol>護士呼叫系統</ol>
						<ol>離床墊 (可與護士呼叫器搭配)</ol>
					</ul>
				</header>
			</section>
	   </div>
   					<div class="content">
						<header>
							<h1>聯絡與技術支援</h1>
						</header>
						<div>
							<form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSc99RwHV7FshIBjuAdb7j3FVQoTBkgij5kvHABLdIit4jvpVg/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
								<div class="fields">
									<div class="field half">
										<label for="name">姓名</label>
										<input type="text" name="entry.787920409" id="entry.787920409" />
									</div>
									<div class="field half">
										<label for="email">電子信箱</label>
										<input type="email" name="entry.909521151" id="entry.909521151" />
									</div>
									<div class="field">
										<label for="message">您的訊息</label>
										<textarea name="entry.1950237509" id="entry.1950237509" rows="4"></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="傳送訊息" class="button primary" /></li>
								</ul>
							</form>
							<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
						</div>
					</div>
				</section>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script type="text/javascript">var submitted=false;</script>
		<script type="text/javascript">
			$('#gform').on('submit', function(e) {
			$('#gform *').fadeOut(2000);
			$('#gform').prepend('您的訊息已經提交成功！');
			});
		</script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
